<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Aprovar Design – Gama Laser</title>

    {% include "src/components/header.html" %}

    <!-- ⚠️ caminho certo para o CSS -->
    <link rel="stylesheet" href="/src/css/style.css">
  </head>

  <body>
    {% include "src/components/panel.html" %}
    {% include "src/components/modal.html" %}

    <script>
      /* Mantém suas variáveis de ambiente já injetadas pelo servidor */
      window.CONFIG = {
        SUPABASE_URL: "{{ SUPABASE_URL | default('') }}",
        SUPABASE_ANON_KEY: "{{ SUPABASE_ANON_KEY | default('') }}",
        WEBHOOK_PREVIEW: "{{ WEBHOOK_PREVIEW | default('https://gama-laser-n8n.gtyipj.easypanel.host/webhook-test/gerar-preview-mockup') }}",
        WEBHOOK_APROVACAO: "{{ WEBHOOK_APROVACAO | default('https://gama-laser-n8n.gtyipj.easypanel.host/webhook/aprovar-mockup') }}",
        CLOUDINARY_CLOUD: "{{ CLOUDINARY_CLOUD | default('dslzqtajk') }}"
      };
    </script>

    <!-- Overlay de progresso -->
    <div id="overlay" class="overlay" hidden>
      <div class="overlay-modal">
        <div class="spinner" aria-hidden="true"></div>
        <p>Gerando prévia…</p>
      </div>
    </div>

    <!-- ⚠️ carregue o preview antes do main -->
    <script src="/src/js/preview.js"></script>

    <!-- ⚠️ caminho certo para o JS principal -->
    <script type="module" src="/src/js/main.js"></script>
  </body>
</html>
