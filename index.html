<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aprovar Design - Gama Laser</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: #fff;
      max-width: 700px;
      width: 100%;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    .header {
      text-align: center;
      margin-bottom: 30px;
      border-bottom: 3px solid #f97316;
      padding-bottom: 15px;
    }
    .header h1 {
      color: #111;
      font-size: 28px;
      margin-bottom: 8px;
    }
    .header p {
      color: #666;
      font-size: 14px;
    }
    .pedido-info {
      background: #f0f9ff;
      border-left: 4px solid #3b82f6;
      padding: 15px;
      margin-bottom: 25px;
      border-radius: 8px;
    }
    .pedido-info strong {
      color: #1e40af;
      font-size: 18px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      font-weight: bold;
      color: #000;
      margin-bottom: 8px;
      font-size: 15px;
    }
    .form-group input[type="file"],
    .form-group input[type="text"],
    .form-group select {
      width: 100%;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
      transition: border 0.3s;
    }
    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: #f97316;
    }
    .btn {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 10px;
    }
    .btn-primary {
      background: #111;
      color: #fff;
    }
    .btn-primary:hover {
      background: #333;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    .btn-success {
      background: #f97316;
      color: #fff;
    }
    .btn-success:hover {
      background: #ea580c;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(249,115,22,0.4);
    }
    .btn:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }
    .preview-area {
      margin-top: 30px;
      padding-top: 30px;
      border-top: 2px solid #eee;
      display: none;
    }
    .preview-area h3 {
      color: #f97316;
      margin-bottom: 15px;
      font-size: 20px;
    }
    .loading-bar {
      width: 100%;
      height: 30px;
      background: #eee;
      border-radius: 15px;
      overflow: hidden;
      position: relative;
      margin-bottom: 20px;
      display: none;
    }
    .loading-progress {
      height: 100%;
      background: linear-gradient(90deg, #f97316, #ea580c);
      width: 0%;
      transition: width 0.5s;
      border-radius: 15px;
    }
    .loading-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-weight: bold;
      color: #000;
      font-size: 14px;
    }
    .preview-img {
      max-width: 100%;
      border: 3px solid #ddd;
      border-radius: 12px;
      display: none;
      margin-bottom: 20px;
    }
    .controls {
      display: none;
      flex-direction: column;
      gap: 20px;
      margin-top: 20px;
    }
    .control-row {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .control-group {
      text-align: center;
    }
    .control-group strong {
      display: block;
      margin-bottom: 10px;
      color: #111;
    }
    .control-btn {
      width: 160px;
      height: 50px;
      border: none;
      border-radius: 10px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      margin: 4px;
      transition: all 0.2s;
    }
    .control-btn:hover {
      transform: scale(1.05);
    }
    .btn-move {
      background: #f97316;
      color: #fff;
    }
    .btn-move:hover {
      background: #ea580c;
    }
    .btn-plus {
      background: #22c55e;
      color: #fff;
    }
    .btn-plus:hover {
      background: #16a34a;
    }
    .btn-minus {
      background: #ef4444;
      color: #fff;
    }
    .btn-minus:hover {
      background: #dc2626;
    }
    .success-message {
      background: #d1fae5;
      border: 2px solid #10b981;
      color: #065f46;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      display: none;
      margin-top: 20px;
    }
    .success-message h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    .error-message {
      background: #fee2e2;
      border: 2px solid #ef4444;
      color: #991b1b;
      padding: 15px;
      border-radius: 8px;
      margin-top: 15px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <h1>üé® Aprovar Design de Grava√ß√£o</h1>
      <p>Personalize seu produto e aprove o design final</p>
    </div>

    <!-- Info do Pedido -->
    <div class="pedido-info">
      <strong>üì¶ Pedido: <span id="order-id">Carregando...</span></strong>
    </div>

    <!-- Formul√°rio -->
    <div id="form-section">
      <div class="form-group">
        <label>üìÅ Envie seu Logo:</label>
        <input type="file" id="logo" accept="image/*">
      </div>

      <div class="form-group">
        <label>üìù Texto para grava√ß√£o (m√°x. 20 caracteres):</label>
        <input type="text" id="texto" maxlength="20" placeholder="Digite o texto aqui">
      </div>

      <div class="form-group">
        <label>üî§ Escolha a fonte:</label>
        <select id="fonte">
          <option value="Arial">Arial</option>
          <option value="Times">Times</option>
          <option value="Courier">Courier</option>
          <option value="Verdana">Verdana</option>
          <option value="Georgia">Georgia</option>
          <option value="Tahoma">Tahoma</option>
          <option value="Impact">Impact</option>
          <option value="Comic Sans MS">Comic Sans MS</option>
          <option value="Trebuchet MS">Trebuchet MS</option>
          <option value="Palatino">Palatino</option>
          <option value="Lucida Console">Lucida Console</option>
          <option value="Gill Sans">Gill Sans</option>
          <option value="Franklin Gothic">Franklin Gothic</option>
          <option value="Helvetica">Helvetica</option>
          <option value="Optima">Optima</option>
          <option value="Rockwell">Rockwell</option>
          <option value="Baskerville">Baskerville</option>
          <option value="Century Gothic">Century Gothic</option>
          <option value="Futura">Futura</option>
          <option value="Garamond">Garamond</option>
        </select>
      </div>

      <button class="btn btn-primary" onclick="gerarPrevia()">üîç Gerar Pr√©via</button>
    </div>

    <!-- √Årea de Pr√©via -->
    <div class="preview-area" id="preview-area">
      <h3>Pr√©via do Design:</h3>

      <!-- Loading Bar -->
      <div class="loading-bar" id="loading-bar">
        <div class="loading-progress" id="loading-progress"></div>
        <span class="loading-text" id="loading-text">0%</span>
      </div>

      <!-- Imagem -->
      <img id="preview-img" class="preview-img" src="" alt="Pr√©via">

      <!-- Controles -->
      <div class="controls" id="controls">
        <div class="control-row">
          <div class="control-group">
            <strong>Logo:</strong>
            <button class="control-btn btn-move" onclick="moverLogo(-10)">‚¨ÜÔ∏è Subir Logo</button>
            <button class="control-btn btn-move" onclick="moverLogo(10)">‚¨áÔ∏è Descer Logo</button>
          </div>
          <div class="control-group">
            <strong>Texto:</strong>
            <button class="control-btn btn-move" onclick="moverTexto(-10)">‚¨ÜÔ∏è Subir Texto</button>
            <button class="control-btn btn-move" onclick="moverTexto(10)">‚¨áÔ∏è Descer Texto</button>
          </div>
        </div>

        <div class="control-row">
          <div class="control-group">
            <strong>Tamanho Logo:</strong>
            <button class="control-btn btn-minus" onclick="mudarTamanhoLogo(-5)">‚ûñ Diminuir</button>
            <button class="control-btn btn-plus" onclick="mudarTamanhoLogo(5)">‚ûï Aumentar</button>
          </div>
          <div class="control-group">
            <strong>Tamanho Texto:</strong>
            <button class="control-btn btn-minus" onclick="mudarTamanhoTexto(-5)">‚ûñ Diminuir</button>
            <button class="control-btn btn-plus" onclick="mudarTamanhoTexto(5)">‚ûï Aumentar</button>
          </div>
        </div>

        <button class="btn btn-success" onclick="aprovarDesign()" id="btn-aprovar">
          ‚úÖ APROVAR DESIGN
        </button>
      </div>
    </div>

    <!-- Mensagem de Erro -->
    <div class="error-message" id="error-message"></div>

    <!-- Mensagem de Sucesso -->
    <div class="success-message" id="success-message">
      <h2>‚úÖ Design Aprovado com Sucesso!</h2>
      <p>Seu design foi salvo e enviado para produ√ß√£o.</p>
      <p>Voc√™ pode fechar esta p√°gina.</p>
    </div>
  </div>

  <script>
    // ====== CONFIGURA√á√ïES ======
    const WEBHOOK_PREVIEW = 'https://hook.us2.make.com/r2ih0j66fqy7l9utjbtnwomdrzibsf2k';
    const WEBHOOK_APROVACAO = 'https://hook.us2.make.com/SEU_WEBHOOK_DE_APROVACAO_AQUI'; // VOC√ä VAI CRIAR ESTE
    // ===========================

    let orderId = '';
    let sku = '';
    let cor = '';
    let offsetLogoY = 0;
    let offsetTextoY = 0;
    let tamanhoLogo = 0;
    let tamanhoTexto = 0;
    let baseUrl = '';

    // Pega par√¢metros da URL
    function getUrlParams() {
      const params = new URLSearchParams(window.location.search);
      orderId = params.get('order_id') || 'N/A';
      sku = params.get('sku') || '';
      cor = params.get('cor') || '';
      
      document.getElementById('order-id').textContent = orderId;
    }

    // Gerar Pr√©via
    async function gerarPrevia() {
      const logoInput = document.getElementById('logo');
      const texto = document.getElementById('texto').value;
      const fonte = document.getElementById('fonte').value;

      if (!logoInput.files.length) {
        mostrarErro('Por favor, envie um logo primeiro.');
        return;
      }

      const previewArea = document.getElementById('preview-area');
      const loadingBar = document.getElementById('loading-bar');
      const loadingProgress = document.getElementById('loading-progress');
      const loadingText = document.getElementById('loading-text');
      const previewImg = document.getElementById('preview-img');

      previewArea.style.display = 'block';
      loadingBar.style.display = 'block';
      previewImg.style.display = 'none';
      loadingProgress.style.width = '0%';
      loadingText.textContent = '0%';

      // Progresso simulado
      let progress = 0;
      const interval = setInterval(() => {
        if (progress < 90) {
          progress += 0.75;
          const pct = Math.floor(progress);
          loadingProgress.style.width = pct + '%';
          loadingText.textContent = pct + '%';
        }
      }, 500);

      const formData = new FormData();
      formData.append('logo', logoInput.files[0]);
      formData.append('texto', texto);
      formData.append('fonte', fonte);
      formData.append('sku', sku);
      formData.append('cor', cor);

      try {
        const response = await fetch(WEBHOOK_PREVIEW, {
          method: 'POST',
          body: formData
        });

        let data;
        try {
          data = await response.json();
        } catch {
          const txt = await response.text();
          try { data = JSON.parse(txt); } catch { data = null; }
        }

        clearInterval(interval);
        loadingProgress.style.width = '100%';
        loadingText.textContent = '100%';
        
        setTimeout(() => {
          loadingBar.style.display = 'none';
        }, 500);

        if (data?.preview_url) {
          inicializarPreview(data.preview_url);
        } else {
          mostrarErro('Erro ao gerar pr√©via. Tente novamente.');
        }
      } catch (err) {
        clearInterval(interval);
        loadingBar.style.display = 'none';
        console.error(err);
        mostrarErro('Erro ao conectar com o servidor. Verifique sua conex√£o.');
      }
    }

    // Inicializar Preview
    function inicializarPreview(url) {
      baseUrl = url;
      const matches = [...url.matchAll(/y_(\d+)/g)];
      if (matches[0]) offsetLogoY = parseInt(matches[0][1]);
      if (matches[1]) offsetTextoY = parseInt(matches[1][1]);

      const hwMatch = url.match(/(h|w)_(\d+)/);
      if (hwMatch) tamanhoLogo = parseInt(hwMatch[2]);

      const tMatch = url.match(/l_text:[^,]+_(\d+)/);
      if (tMatch) tamanhoTexto = parseInt(tMatch[1]);

      const img = document.getElementById('preview-img');
      img.src = url;
      img.style.display = 'block';
      document.getElementById('controls').style.display = 'flex';
    }

    // Atualizar Preview
    function atualizarPreview() {
      if (!baseUrl) return;
      let matchIndex = 0;
      let newUrl = baseUrl.replace(/y_(\d+)/g, function(fullMatch, num) {
        matchIndex++;
        if (matchIndex === 1) return "y_" + offsetLogoY;
        if (matchIndex === 2) return "y_" + offsetTextoY;
        return fullMatch;
      });
      newUrl = newUrl.replace(/(h|w)_(\d+)/, (m, p1, p2) => `${p1}_${tamanhoLogo}`);
      newUrl = newUrl.replace(/l_text:[^,]+_(\d+)/, (full, num) => full.replace(num, tamanhoTexto));
      document.getElementById('preview-img').src = newUrl;
      baseUrl = newUrl;
    }

    // Controles
    function moverLogo(delta) {
      offsetLogoY -= delta;
      atualizarPreview();
    }
    function moverTexto(delta) {
      offsetTextoY -= delta;
      atualizarPreview();
    }
    function mudarTamanhoLogo(delta) {
      tamanhoLogo += delta;
      atualizarPreview();
    }
    function mudarTamanhoTexto(delta) {
      tamanhoTexto += delta;
      atualizarPreview();
    }

    // Aprovar Design
    async function aprovarDesign() {
      if (!baseUrl) {
        mostrarErro('Gere a pr√©via primeiro!');
        return;
      }

      const btnAprovar = document.getElementById('btn-aprovar');
      btnAprovar.disabled = true;
      btnAprovar.textContent = '‚è≥ Salvando...';

      const dados = {
        order_id: orderId,
        mockup_url: baseUrl,
        timestamp: new Date().toISOString()
      };

      try {
        const response = await fetch(WEBHOOK_APROVACAO, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(dados)
        });

        if (response.ok) {
          document.getElementById('form-section').style.display = 'none';
          document.getElementById('preview-area').style.display = 'none';
          document.getElementById('success-message').style.display = 'block';
        } else {
          throw new Error('Erro ao salvar');
        }
      } catch (err) {
        console.error(err);
        mostrarErro('Erro ao aprovar design. Tente novamente.');
        btnAprovar.disabled = false;
        btnAprovar.textContent = '‚úÖ APROVAR DESIGN';
      }
    }

    // Mostrar Erro
    function mostrarErro(mensagem) {
      const errorDiv = document.getElementById('error-message');
      errorDiv.textContent = mensagem;
      errorDiv.style.display = 'block';
      setTimeout(() => {
        errorDiv.style.display = 'none';
      }, 5000);
    }

    // Inicializar
    window.onload = getUrlParams;
  </script>
</body>
</html>
